<div class="filters">
  <ul>
  	<li><em>Filter By</em></li>
  	<li>
	    <label>Product Type:</label>
      <select id="product-type" name="ProductType">
      	<option value="all">All</option>
        {% for product in site.data.taxonomy.products %}
        <option value="{{product|remove: '& '|downcase|replace: ' ', '-'}}">{{product}}</option>
        {% endfor %}
      </select>
    </li>
    <li>
      <label>Topic:</label>
      <select id="topic" name="Topic">
      	<option value="all">All</option>
        {% for topic in site.data.taxonomy.topics %}
        <option value="{{topic|remove: '& '|downcase|replace: ' ', '-'}}">{{topic}}</option>
        {% endfor %}
      </select>
    </li>
  </ul>
</div>

<div class="product-list">
  {% for product in site.products %}
    <div class="product teaser" data-type="{{ product.type }}" data-topic="{% for category in product.categories %}{{ category | remove: '& '| downcase | replace:' ','-' }} {% endfor %}">
      <span class="label">{{ product.type }}</span>
      {% include widgets/product_icon/product-icon.html %}
      <h2><a href="{{ site.baseurl }}{{ product.url }}">{{ product.title }}</a></h2>
      <p>{{ product.summary }}</p>
    </div>
  {% endfor %}
</div>
