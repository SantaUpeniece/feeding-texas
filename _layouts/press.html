---
layout: default
calls_to_action:
  - 1
  - 2
---
<div class="post-detail">
  <div class="highlighted">
    <div class="wrap">
      {% if page.banner %}
         {% assign has_background_image = 'has-background-image' %}
      {% endif %}
      <div class="page-header {{has-background-image}}">
        <div class="text">
          <h1 class="page-title">{{ page.title }}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
  	<div class="wrap">
  	  <section class="content">
        <div class="article-body">
          {{ content }}
          <div class="tweet"><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ page.url }}" data-via="{{ site.twitter_handle }}" data-lang="en" data-text="{{ page.tweet }}">Tweet</a></div>
        </div>
      </section>
    </div>
  </div>
</div>
